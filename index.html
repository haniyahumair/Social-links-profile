<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!--CSS File-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <section>
      <div class="-profile-img">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica-Profile-Picture">
      </div>
  
      <div class="card-title">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="info">"Front-end developer and avid reader."</p>
      </div>
  
      <div class="card-links"> 
        <p class="github-link">GitHub</p>
        <p class="frontend-mentor-link">Frontend Mentor</p>
        <p class="linkedIn-link">LinkedIn</p>
        <p class="twitter-link">Twitter</p>
        <p class="instagram-link">Instagram</p>
      </div>
  
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Haniyah Umair</a>.
    </div>
  </main>
</body>
</html>
